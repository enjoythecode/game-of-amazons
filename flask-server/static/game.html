<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="static/lib/jquery.js"></script> 
    <link rel="stylesheet" type="text/css" href="static/style/style.css">
    <link rel="stylesheet" type="text/css" href="static/style/toggle.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>amazons game</title>
</head>
<body>

    <div id="app">

        <button onclick="start_game(6,0)"> {{ start_game_message }}</button>

        <div id="board">
        </div>

        <div id="controls">
            <div id="controls-in-game">
                <button onclick="undo_last_move();">UNDO</button>
                <br>
                <label class="switch">
                    <input type="checkbox" checked onclick="toggle_move_indicators()"> Show
                    <span class="slider"></span>
                </label> Show valid move indicators
                <h3>moves</h3>
                <ol id="move-list">
                </ol>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="static/script/game_vue.js"></script>
</body>
</html>
